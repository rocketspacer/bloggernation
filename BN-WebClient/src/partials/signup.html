<div class="view" style="background-color: #f9f9f9">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <img id="signup-logo" class="center-block img-responsive" src="images/quill.png" alt="logo">
                <h1 class="auth-form-big-header">Sign up for Blogger Nation</h1>
                <h1 class="auth-form-header">Share your fantastic blogs now</h1>                
            </div>
            <div class="col-md-4">
                <form class="center-block auth-form" ng-submit="register()">

                    <!--username-->
                    <div ng-class="{'form-group': true, 'has-error': error.username != false}" style="text-align: left">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="eg. johndoe123" ng-model="input.username" required>
                        <span ng-show="error.username" class="help-block">{{helpText.username}}</span>
                    </div>
                    <!--password-->
                    <div ng-class="{'form-group': true, 'has-error': error.password != false}">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="6 to 36 characters" ng-model="input.password" required>
                        <span ng-show="error.password" class="help-block">{{helpText.password}}</span>                    
                    </div>
                    <!--email-->
                    <div ng-class="{'form-group': true, 'has-error': error.email != false}">                    
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="eg. johndoe123@hotmail.com" ng-model="input.email" required>
                        <span ng-show="error.email" class="help-block">{{helpText.email}}</span>                                            
                    </div>
                    <div ng-class="{'form-group': true, 'has-error': error.firstName != false || error.lastName != false}">                                        
                        <label>Name</label>                                            
                        <div class="row">
                            <div class="col-md-6" style="margin: 0">
                                <input type="text" class="form-control" placeholder="Firstname" ng-model="input.firstName" required>                                
                            </div>
                            <div class="col-md-6" style="margin: 0">
                                <input type="text" class="form-control" placeholder="Lastname" ng-model="input.lastName" required>                                    
                            </div>
                        </div>
                        <span ng-cloak ng-show="error.firstName" class="help-block">{{helpText.firstName}}</span>                                            
                        <span ng-cloak ng-show="error.lastName" class="help-block">{{helpText.lastName}}</span>
                    </div>
                    <div ng-class="{'form-group': true, 'has-error': error.birthday != false}">                                        
                        <label for="birthdate">Birthdate</label>
                        <input type="date" class="form-control" name="birthday" ng-model="input.birthday" required>
                        <span ng-show="error.birthday" class="help-block">{{helpText.birthday}}</span>                                                                                        
                    </div>
                    <div ng-class="{'form-group': true, 'has-error': error.gender != false}">                                                            
                        <label for="country">Gender</label>
                        <select class="form-control" ng-model="input.gender">
                            <option value="" disabled selected>Select your option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span ng-show="error.gender" class="help-block">{{helpText.gender}}</span>                                                                                                                
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%">Create an account</button>
                    <p class="sep-text">Or sign up with</p>
                    <a href="/api/auth/facebook" target="_self" class="btn btn-block btn-social btn-facebook" style="width: 49%">
                        <span class="fa fa-facebook"></span> Facebook
                    </a>
                    <span style="width: 2%"></span>
                    <a class="btn btn-block btn-social btn-google" style="width: 49%">
                        <span class="fa fa-google"></span> Google
                    </a>           
                </form>
            </div>
        </div>
    </div>
</div>
